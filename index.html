<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.min.css">
    <title>working</title>
</head>
<body>
    <header class="header__name">
        Poker
    </header>
    <section>
        <div class="person">
            <div class="person__info">
                <div class="person__name">
                    LongUserName
                </div>
                <div class="person__ratings">
                    ★★★★★
                </div>
            </div>
            <div class="person__avatar">
                <img class="avatar__img" src="images\001.png" alt="">
            </div>
            <div class="person__balance">
                <button class="balance__button balance__show">
                </button>
                <div class="balance__amount">
                    $100,500.00
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="table__card">
           <div class="table__status status__register">Registering</div>
           <div class="table__body">
                <div class="table__upperpart">
                    <div class="upperpart__left">
                        <div class="left__tags">
                            <div class="pin"></div>
                            <div class="tags"> NL 2-7 Triple Draw</div>
                            <div class="tags knockout"></div>
                            <div class="tags probounty"></div>
                            <div class="tags rapid"></div>
                        </div>
                        <div class="left__name">name</div>
                    </div>
                    <div class="upperpart__right">
                        <button class="table__button">
                            Join
                        </button>
                    </div>
                </div>
                <div class="table__lowerpart">
                    <div class="lowerpart__date">12:00 pm, 28 July</div>
                    <div class="lowerpart__players">1000/1000</div>
                    <div class="lowerpart__tourneys">1000000</div>
                </div>
           </div>
        </div>
    </section>
    <section class="closed__button">
        <div class="person__balance">
            <button class="balance__button balance__close">
                Show balance
            </button>
        </div>
    </section>
</body>
</html>
