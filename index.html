<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/normalize.min.css">
    <title>working</title>
</head>
<body>
    <header class="header__name">
        Poker
    </header>
    <section>
        <div class="person">
            <div class="person__info">
                <div class="person__name">
                    LongUserName
                </div>
                <div class="person__ratings">
                    ★★★★★
                </div>
            </div>
            <div class="person__avatar">
                <img class="avatar__img" src="images\002.png" alt="">
            </div>
            <div class="person__balance">
                <button class="balance__show">
                </button>
                <div class="balance__amount">
                    $100,500.00
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="table__card">
            <div class="table__status__reg">
                REGISTERING
            </div>
            <div class="table__tags">
                <div class="table__pin"></div>
                <div class="tags__gametype tags__border">
                    NL 2-7 Triple Draw
                </div>
                <div class="tags__other">
                    <div class="tag kick">
                        
                    </div>
                    <div class="tag probounty">
                        
                    </div>
                    <div class="tag rapid">
                        
                    </div>
                </div>
            </div>
            <div class="table__name">
                <p class="name__title">
                    OFC Pineapple
                </p>
            </div>  
            <div class="table__info">
                <div class="info__date info__style">
                    <img class="info__date__img" src="/images/time.svg" alt="">
                    12:00 pm, 28 July
                </div>
                <div class="info__players info__style">
                    <img class="info__players__img" src="/images/players.svg" alt="">
                    1000/1000
                </div>
                <div class="info__tourney info__style">
                    <img class="info__tourney__img" src="/images/tourney.svg" alt="">
                    1000000
                </div>
            </div>  
            <button class="table__join">
                JOIN TABLE
            </button>
        </div>
        <div class="table__card">
            <div class="table__status__canc">
                CANCELED
            </div>
            <div class="table__tags">
                <div class="table__pin"></div>
                <div class="tags__gametype tags__border">
                    NL 2-7 Triple Draw
                </div>
                <div class="tags__other">
                    <div class="other__first tags__border">
                        <img class="other__first__img" src="/images/kick.svg" alt="">
                    </div>
                    <div class="other__second tags__border">
                        <img class="other__second__img" src="/images/kick.svg" alt="">
                    </div>
                    <div class="other__third tags__border">
                        <img class="other__third__img" src="/images/kick.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="table__name">
                <p class="name__title">
                    OFC Pineapple
                </p>
            </div>  
            <div class="table__info">
                <div class="info__date info__style">
                    <img class="info__date__img" src="/images/time.svg" alt="">
                    12:00 pm, 28 July
                </div>
                <div class="info__players info__style">
                    <img class="info__players__img" src="/images/players.svg" alt="">
                    1000/1000
                </div>
                <div class="info__tourney info__style">
                    <img class="info__tourney__img" src="/images/tourney.svg" alt="">
                    1000000
                </div>
            </div>  
            <button class="table__cancelled">
                CANCELED
            </button>
        </div>
    </section>
    <section class="closed__button">
        <div class="person__balance">
            <button class="balance__close">
                Show balance
            </button>
        </div>
    </section>
</body>
</html>
